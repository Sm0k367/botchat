<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- 3D Canvas Container -->
  <div id="canvas-container"></div>

  <!-- Chat UI Overlay -->
  <div id="chat-ui" class="chat-ui">
    <!-- Header -->
    <div class="chat-header">
      <div class="header-content">
        <h1 class="title">Chatbot</h1>
        <p class="subtitle">Multimedia Artist | Code Slinger | Vibe Curator</p>
      </div>
      <div class="status-indicator">
        <span class="status-dot"></span>
        <span class="status-text">Connecting...</span>
      </div>
    </div>

    <!-- Messages Container -->
    <div id="messages-container" class="messages-container">
      <!-- Messages will be rendered here -->
    </div>

    <!-- Input Area -->
    <div class="input-area">
      <div class="input-wrapper">
        <input 
          type="text" 
          id="message-input" 
          class="message-input" 
          placeholder="Type your message..."
          autocomplete="off"
        >
        <button id="send-btn" class="send-btn">
          <span class="send-icon">Send</span>
        </button>
      </div>
      <div class="input-hint">Press Enter or click Send to send â€¢ type something</div>
    </div>
  </div>

  <!-- Audio Container (for sound effects) -->
  <div id="audio-container" style="display: none;"></div>

  <!-- Loading Indicator -->
  <div id="loading-indicator" class="loading-indicator">
    <div class="loading-spinner"></div>
    <p>Connecting to the server...</p>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.146.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.146.0/examples/js/postprocessing/EffectComposer.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.146.0/examples/js/postprocessing/RenderPass.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.146.0/examples/js/postprocessing/UnrealBloomPass.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.146.0/examples/js/postprocessing/ShaderPass.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.146.0/examples/js/shaders/CopyShader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.146.0/examples/js/shaders/GodRaysShader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.2/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/howler@2.2.4/howler.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/socket.io@4.7.2/socket.io.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/troika-three-text@0.49.0/dist/troika-three-text.umd.js"></script>
  <script src="script.js"></script>
</body>
</html>
