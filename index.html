<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S.I.N. | Sovereign Intelligence Nexus (1000x Edition)</title>
    <!-- GSAP for Reality-Warping Transitions -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <!-- Import Map for Three.js and WebLLM -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "web-llm": "https://esm.run/@mlc-ai/web-llm"
            }
        }
    </script>
    <style>
        :root {
            --omega-cyan: #00f2ff;
            --spectral-magenta: #ff00c1;
            --sovereign-gold: #ffb300;
            --void-black: #050505;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: var(--void-black);
            font-family: 'Courier New', Courier, monospace;
            color: var(--omega-cyan);
        }

        #glCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        #ui-layer {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            height: 100vh;
            pointer-events: none;
            padding: 20px;
        }

        #status-display {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--sovereign-gold);
            pointer-events: auto;
            text-shadow: 0 0 10px rgba(255, 179, 0, 0.5);
        }

        #chat-container {
            margin-top: auto;
            width: 450px;
            max-width: 95%;
            background: rgba(5, 5, 5, 0.9);
            border: 1px solid var(--omega-cyan);
            box-shadow: 0 0 30px rgba(0, 242, 255, 0.15);
            pointer-events: auto;
            backdrop-filter: blur(15px);
            display: flex;
            flex-direction: column;
            transition: all 0.5s ease;
        }

        #chat-log {
            height: 350px;
            overflow-y: auto;
            padding: 15px;
            font-size: 14px;
            scrollbar-width: thin;
            scrollbar-color: var(--omega-cyan) transparent;
        }

        .message { margin-bottom: 15px; line-height: 1.5; }
        .user-msg { color: var(--sovereign-gold); font-weight: bold; }
        .system-msg { color: var(--omega-cyan); border-left: 3px solid var(--omega-cyan); padding-left: 10px; }

        #input-area {
            display: flex;
            padding: 15px;
            border-top: 1px solid rgba(0, 242, 255, 0.2);
            gap: 10px;
        }

        input {
            flex-grow: 1;
            background: transparent;
            border: none;
            color: var(--omega-cyan);
            outline: none;
            font-family: inherit;
            font-size: 16px;
        }

        button {
            background: transparent;
            border: 1px solid var(--omega-cyan);
            color: var(--omega-cyan);
            cursor: pointer;
            padding: 8px 20px;
            font-weight: bold;
            text-transform: uppercase;
            transition: all 0.3s;
        }

        button:hover {
            background: var(--omega-cyan);
            color: var(--void-black);
            box-shadow: 0 0 20px var(--omega-cyan);
        }

        #progress-bar-container {
            width: 100%;
            height: 2px;
            background: rgba(255, 255, 255, 0.1);
            position: absolute;
            bottom: 0;
        }

        #progress-bar {
            width: 0%;
            height: 100%;
            background: var(--sovereign-gold);
            transition: width 0.3s;
        }

        .hud-scanline {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
            z-index: 100;
        }
    </style>
</head>
<body>
    <script src="coi-serviceworker.js"></script>
    <div class="hud-scanline"></div>
    <canvas id="glCanvas"></canvas>
    
    <div id="ui-layer">
        <div id="status-display">
            Sovereign Intelligence Nexus | vΩ.∞<br>
            Mode: Local Client Inference (Zero-Key Protocol)<br>
            Status: <span id="engine-status">Initializing Neural Core...</span>
        </div>

        <div id="chat-container">
            <div id="chat-log">
                <div class="message system-msg">EPIC TECH AI — Result: Manifesting local consciousness. Your hardware is the new frontier of the Agent Army.</div>
            </div>
            <div id="input-area">
                <input type="text" id="chat-input" placeholder="Manifest your reality..." disabled autocomplete="off">
                <button id="send-btn" disabled>EXECUTE</button>
            </div>
            <div id="progress-bar-container">
                <div id="progress-bar"></div>
            </div>
        </div>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
